<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 100%;
    }

    #main {
      width: 100%;
      height: calc(100vh - 120px);
      background-color: #efefef;
      display: flex;
    }

    #header {
      width: 200px;
      height: 100%;
    }

    #header h1 {
      width: 100%;
      height: 10%;
      background-color: #e3e3e3;
    }

    #header nav {
      width: 100%;
      height: 90%;
      background-color: #d9d9d9;
    }

    #contents {
      width: 400px;
      height: 100%;
    }

    #contents .banner {
      width: 100%;
      height: 15%;
      background-color: #d1d1d1;
    }

    #contents .notice {
      width: 100%;
      height: 35%;
      background-color: #c7c7c7;
    }

    #contents .gallery {
      width: 100%;
      height: 35%;
      background-color: #bcbcbc;
    }

    #contents .link {
      width: 100%;
      height: 15%;
      background-color: #b1b1b1;
    }

    #slider {
      width: calc(100% - 600px);
      height: 100%;
      background-color: #a3a3a3;
    }

    #footer {
      width: 100%;
      display: flex;
    }

    #footer .footer1 {
      width: 20%;
      height: 120px;
      background-color: #9d9d9d;
    }

    #footer .footer2 {
      width: 80%;
    }

    #footer .footer2 .footer2-1 {
      width: 100%;
      height: 60px;
      background-color: #929292;
    }

    #footer .footer2 .footer2-2 {
      width: 100%;
      height: 60px;
      background-color: #838383;
    }

    /* slider */
    #slider {
      overflow: hidden;
      height: calc(100vh - 120px);
    }

    .sliderWrap {
      width: 100%;
      height: 300vh;
    }

    .sliderWrap .slider {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .sliderWrap>.slider>span {
      position: absolute;
      left: 50%;
      top: calc(50% - 60px);
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
    }

    .sliderWrap>.slider>img {
      display: block;
    }

    .sliderWrap>.slider.s1 {
      background: url('../img/slider04.jpg') no-repeat center;
      background-size: cover;
    }

    .sliderWrap>.slider.s2 {
      background: url('../img/slider05.jpg') no-repeat center;
      background-size: cover;
    }

    .sliderWrap>.slider.s3 {
      background: url('../img/slider06.jpg') no-repeat center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <main id="main">
      <header id="header">
        <h1></h1>
        <nav></nav>
      </header>
      <!-- //header -->

      <section id="contents">
        <div class="banner"></div>
        <div class="notice"></div>
        <div class="gallery"></div>
        <div class="link"></div>
      </section>
      <!-- //contents -->

      <article id="slider">
        <div class="sliderWrap">
          <div class="slider s1">
            <span>이미지1</span>
          </div>
          <div class="slider s2">
            <span>이미지2</span>
          </div>
          <div class="slider s3">
            <span>이미지3</span>
          </div>
        </div>
      </article>
      <!-- //slider -->
    </main>
    <!-- //main -->
    <footer id="footer">
      <div class="footer1"></div>
      <div class="footer2">
        <div class="footer2-1"></div>
        <div class="footer2-2"></div>
      </div>
    </footer>
    <!-- //footer -->
  </div>
  <!-- //wrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function () {
      /* 
      내가 해야할 3가지
      -현재 인덱스값 설정
      - 첫번째 이미지 복사 후 붙여넣기
      - setInterval로 반복 작업 marginTop
      - if setTimeout으로 마지막 한번만 실행
      */

      let currenIdx = 0
      let frstChd = $('.slider').eq(0).clone(true)
      $('.sliderWrap').append(frstChd)

      setInterval(function () {
        currenIdx++
        $('.sliderWrap').animate({ marginTop: -currenIdx * 100 + 'vh' }, 700)

        if (currenIdx == 3) {
          setTimeout(function () {
            $('.sliderWrap').animate({ marginTop: 0 }, 0)
            currenIdx = 0

          }, 0)

        }

      }, 3000)

    })



  </script>
</body>

</html>
