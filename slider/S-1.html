<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 1200px;
      margin: 0 auto;
    }

    #header {
      width: 100%;
      display: flex;
    }

    #header .logo {
      width: 20%;
      height: 100px;
      background-color: #efefef;
    }

    #header .nav {
      width: 80%;
      height: 100px;
      background-color: #e3e3e3;
    }

    #slider {
      width: 100%;
      height: 300px;
      background-color: #d9d9d9;
    }

    #contents {
      width: 100%;
      display: flex;
    }

    #contents .content1 {
      width: 33.3333%;
      height: 200px;
      background-color: #d1d1d1;
    }

    #contents .content2 {
      width: 33.3333%;
      height: 200px;
      background-color: #c7c7c7;
    }

    #contents .content3 {
      width: 33.3333%;
      height: 200px;
      background-color: #bcbcbc;
    }

    #footer {
      width: 100%;
      display: flex;
    }

    #footer .footer1 {
      width: 20%;
      height: 100px;
      background-color: #b1b1b1;
    }

    #footer .footer2 {
      width: 60%;
      height: 100px;
      background-color: #a3a3a3;
    }

    #footer .footer3 {
      width: 20%;
      height: 100px;
      background-color: #9d9d9d;
    }

    /* slider */
    .sliderWrap {
      position: relative;
    }

    /* 모든이미지 다 안보이게 */
    .sliderWrap>div {
      display: none;
    }

    /* 첫번째 이미지만 보이게 */
    .sliderWrap>div:first-child {
      display: block;
    }

    .sliderWrap .slider {
      position: absolute;
      left: 0;
      top: 0;
    }

    .sliderWrap .slider span {
      position: absolute;
      left: 50%;
      top: 50%;
      /* transform으로  X/Y축 조정*/
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      color: #fff;
    }

    /* 이미지는 inline tag이므로 보이지 않는 여백이 존재함 */
    .sliderWrap .slider img {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo"></h1>
      <nav class="nav"></nav>
    </header>
    <!-- //header -->

    <article id="slider">
      <div class="sliderWrap">
        <div class="slider s1">
          <img src="img/img1.png" alt="이미지 1">
          <span>이미지1</span>
        </div>
        <div class="slider s2">
          <img src="img/img2.png" alt="이미지 2">
          <span>이미지2</span>
        </div>
        <div class="slider s3">
          <img src="img/img3.png" alt="이미지 3">
          <span>이미지 3</span>
        </div>
      </div>

    </article>
    <!-- //slider -->

    <main id="contents">
      <section class="content1"></section>
      <section class="content2"></section>
      <section class="content3"></section>
    </main>
    <!-- //contents -->

    <footer id="footer">
      <div class="footer1"></div>
      <div class="footer2"></div>
      <div class="footer3"></div>
    </footer>
    <!-- //footer -->
  </div>
  <!-- //wrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    // $(function(){
    //   let currentIndex = 0; // 현재 인덱스

    //   setInterval(function(){ // 3초에 한번씩 반복
    //     let nextIndex = (currentIndex+1) % 3 ; // 1 2 0 1 2 0

    //     $('.slider').eq(currentIndex).fadeOut(); // 0 1 2 0 1 2 .. 
    //     $('.slider').eq(nextIndex).fadeIn() // 1 2 0 1 2 0 ..

    //     currentIndex = nextIndex; // 두번째 인덱스 값을 현재 인덱값에 저장

    //   },3000)
    // })
    /* 
1. $(function(){ ... }): 문서가 로드되면 실행되는 jQuery의 준비 함수입니다.

2. let currentIndex = 0;: 현재 보여지고 있는 슬라이드의 인덱스를 나타내는 변수를 초기화합니다.

3. setInterval(function(){ ... }, 3000): 3초 간격으로 주기적으로 실행되는 함수를 정의합니다. 이 함수는 슬라이드를 자동으로 변경하는데 사용됩니다.

4. let nextIndex = (currentIndex+1) % 3;: 다음에 보여질 슬라이드의 인덱스를 계산합니다. 3으로 나눈 나머지를 사용하여 인덱스를 순환시킵니다.

5. $('.slider').eq(currentIndex).fadeOut();: 현재 보여지고 있는 슬라이드를 페이드아웃(서서히 사라지게)합니다.

6. $('.slider').eq(nextIndex).fadeIn();: 다음에 보여질 슬라이드를 페이드인(서서히 나타나게)합니다.

7. currentIndex = nextIndex;: 다음에 보여질 슬라이드의 인덱스를 현재 인덱스로 업데이트합니다.

이런 식으로 코드가 동작하면서 3초마다 슬라이드가 변경됩니다. 슬라이드는 3개로 가정되며, 0, 1, 2 인덱스를 순환하면서 자동으로 전환됩니다.
    */

      $(function(){
        let currentIndex = 0;

        setInterval(function(){
          let nextIndex = (currentIndex+1) % 3;

          $('.slider').eq(currentIndex).fadeOut()
          $('.slider').eq(nextIndex).fadeIn()

        currentIndex = nextIndex ;

        },3000)
      });







  </script>
</body>

</html>
